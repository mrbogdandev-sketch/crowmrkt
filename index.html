            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;

        .container::before {

            top: 0;
            left: 0;
            right: 0;
            height: 1px;

            align-items: center;

            align-items: center;

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
            padding: 30px;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);

            font-weight: 700;

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        .close-modal:hover {

    </style>

            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram API
            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            document.getElementById('user-avatar').innerHTML = "<i class='fas fa-user'></i>";
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ç–∏—Ü
        function renderBirds() {
            const birdsGrid = document.getElementById('birds-grid');
            birdsGrid.innerHTML = '';
            
            birdsData.forEach(bird => {
                const isOwned = appState.ownedBirds.includes(bird.id);
                const canAfford = appState.coins >= bird.price;
                
                const birdCard = document.createElement('div');
                birdCard.className = 'bird-card';
                birdCard.innerHTML = `
                    ${isOwned ? '<div class="owned-badge"><i class="fas fa-check"></i> –ö—É–ø–ª–µ–Ω–æ</div>' : ''}

                    <div class="bird-name">${bird.name}</div>
                    <div class="bird-price"><i class="fas fa-coins"></i> ${bird.price.toLocaleString()} –º–æ–Ω–µ—Ç</div>
                    <div class="bird-income"><i class="fas fa-chart-line"></i> +${bird.income.toLocaleString()}/—á–∞—Å</div>
                    <button class="buy-btn" data-id="${bird.id}" ${isOwned || !canAfford ? 'disabled' : ''}>

                    </button>
                `;
                
                birdsGrid.appendChild(birdCard);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('coins').textContent = appState.coins.toLocaleString();
            document.getElementById('birds-count').textContent = appState.ownedBirds.length;
            
            // –†–∞—Å—á–µ—Ç –æ–±—â–µ–≥–æ –¥–æ—Ö–æ–¥–∞
            appState.totalIncome = appState.ownedBirds.reduce((total, birdId) => {
                const bird = birdsData.find(b => b.id === birdId);
                return total + (bird ? bird.income : 0);
            }, 0);
            
            document.getElementById('income-hour').textContent = `${appState.totalIncome.toLocaleString()}/—á–∞—Å`;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –ü–æ–∫—É–ø–∫–∞ –ø—Ç–∏—Ü
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('buy-btn') && !e.target.disabled) {
                    const birdId = parseInt(e.target.getAttribute('data-id'));
                    buyBird(birdId);
                }
            });
            
            // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
            document.getElementById('inventory-btn').addEventListener('click', function() {
                showInventory();
                document.getElementById('inventory-modal').style.display = 'flex';
            });
            
            document.getElementById('stats-btn').addEventListener('click', function() {
                showStats();
                document.getElementById('stats-modal').style.display = 'flex';
            });
            
            document.getElementById('news-btn').addEventListener('click', function() {
                // –í –±—É–¥—É—â–µ–º –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –Ω–æ–≤–æ—Å—Ç–µ–π
                alert('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–æ–≤–æ—Å—Ç–µ–π –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
            document.querySelectorAll('.close-modal').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // –ü–æ–∏—Å–∫ –ø—Ç–∏—Ü
            document.querySelector('.search-input').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                filterBirds(searchTerm);
            });
        }

        // –ü–æ–∫—É–ø–∫–∞ –ø—Ç–∏—Ü—ã
        function buyBird(birdId) {
            const bird = birdsData.find(b => b.id === birdId);
            
            if (!bird) return;
            
            if (appState.coins >= bird.price) {
                appState.coins -= bird.price;
                appState.ownedBirds.push(birdId);
                
                updateStats();
                renderBirds();
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π –ø–æ–∫—É–ø–∫–∏
                const boughtCard = document.querySelector(`[data-id="${birdId}"]`).parentElement;
                boughtCard.classList.add('pulse');
                setTimeout(() => {
                    boughtCard.classList.remove('pulse');
                }, 2000);
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø—Ç–∏—Ü –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
        function filterBirds(searchTerm) {
            const birdCards = document.querySelectorAll('.bird-card');
            
            birdCards.forEach(card => {
                const birdName = card.querySelector('.bird-name').textContent.toLowerCase();
                if (birdName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        function showInventory() {

            inventoryContent.innerHTML = '<h3 style="margin-bottom: 20px; color: var(--accent-color);">–í–∞—à–∏ –ø—Ç–∏—Ü—ã:</h3>';

                return;
            }
            
            const ownedBirdsList = document.createElement('div');
            ownedBirdsList.className = 'birds-grid';
            ownedBirdsList.style.gridTemplateColumns = 'repeat(auto-fill, minmax(150px, 1fr))';
            
            appState.ownedBirds.forEach(birdId => {

                    const birdCard = document.createElement('div');
                    birdCard.className = 'bird-card';
                    birdCard.innerHTML = `

                        <div class="bird-name">${bird.name}</div>

                    ownedBirdsList.appendChild(birdCard);
                }
            });
            
            inventoryContent.appendChild(ownedBirdsList);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function showStats() {
            const statsContent = document.getElementById('stats-content');
            
            // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            const totalInventoryValue = appState.ownedBirds.reduce((total, birdId) => {
                const bird = birdsData.find(b => b.id === birdId);
                return total + (bird ? bird.price : 0);
            }, 0);

            const dailyIncome = appState.totalIncome * 24;

                    </div>
                    <div class="stat-item">
                        <div class="stat-value"><i class="fas fa-trophy"></i> ${Math.round(appState.ownedBirds.length / birdsData.length * 100)}%</div>
                        <div class="stat-label">–ü—Ä–æ–≥—Ä–µ—Å—Å –∫–æ–ª–ª–µ–∫—Ü–∏–∏</div>
                    </div>

                    </div>
                    <p style="text-align: center; margin-top: 10px; color: var(--text-secondary);">${appState.ownedBirds.length} –∏–∑ ${birdsData.length} –ø—Ç–∏—Ü</p>
                </div>
            `;
        }
