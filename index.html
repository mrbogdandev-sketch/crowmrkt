<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технический перерыв</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .main-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .sub-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #e0e0e0;
            opacity: 0.9;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .telegram-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .telegram-btn:active {
            transform: translateY(0);
        }

        .telegram-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .glass-container {
                padding: 40px 20px;
            }
            
            .main-text {
                font-size: 2rem;
            }
            
            .sub-text {
                font-size: 1rem;
            }
            
            .telegram-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1 class="main-text">Технический перерыв</h1>
        <p class="sub-text">До 10 октября</p>
        <a href="https://t.me/crowmrkt" class="telegram-btn" target="_blank">
            <span class="telegram-icon">✈</span>
            К новостям
        </a>
    </div>
</body>
</html>
